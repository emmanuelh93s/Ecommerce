<div class="container mt-4">
  <div class="card mb-4" *ngIf="product">
    <img class="card-img-top" src="http://placehold.it/900x300" alt="...">


      <div class="card-body">

        <h1>{{ product.productName }}</h1>

      <div>
          scale.
          <h5 class="badge badge-pill"> {{ product.productScale }} </h5>
      </div>  
      <div>
        vendor.
        <h5 class="badge badge-pill"> {{ product.productVendor }} </h5>
      </div>

      <div>
          cost.
           <h5 class="badge badge-pill"> {{ product.MSRP}} </h5>
      </div>

      <div>
        information.
      <p>{{ product.productDescription }}</p>
      </div>
    </div>

    <div class="card-footer">
        <button class="btn btn-warning" (click)="add(product);">Add to cart</button>
    </div>

  </div>
</div>
